[buildout]
extends = plone-6.1.x.cfg
parts +=
    code-analysis
    createcoverage
download-cache=${buildout:directory}/downloads

[code-analysis]
recipe = plone.recipe.codeanalysis
pre-commit-hook = False
return-status-codes = True
flake8-ignore = W503
flake8-max-line-length = 88

[createcoverage]
recipe = zc.recipe.egg
eggs = createcoverage
